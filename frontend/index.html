<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Light Player</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
            background: white;
            color: #181111;
            height: 100vh;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            justify-content: space-between;
        }

        .header {
            display: flex;
            align-items: center;
            background: white;
            padding: 12px 16px 4px;
            justify-content: flex-end;
        }

        .load-songs-btn {
            display: flex;
            max-width: 480px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 8px;
            height: 48px;
            background: transparent;
            color: #181111;
            gap: 8px;
            font-size: 16px;
            font-weight: bold;
            line-height: 1.5;
            letter-spacing: 0.015em;
            min-width: 0;
            padding: 0;
            border: none;
            transition: all 0.2s ease;
        }

        .load-songs-btn:hover {
            background: rgba(24, 17, 17, 0.05);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 18px;
            background: white;
            padding: 0 16px 12px;
            padding-top: 4px;
            color: #181111;
        }

        .album-art-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 0;
        }

        .album-art {
            width: 240px;
            height: 240px;
            background: #f0f0f0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            opacity: 1;
            transition: all 0.3s ease;
            aspect-ratio: 1;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .album-art::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .album-art::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .album-art.spinning {
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .track-info {
            text-align: center;
        }

        .track-name {
            color: #181111;
            font-size: 22px;
            font-weight: bold;
            line-height: 1.2;
            letter-spacing: -0.015em;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist-name {
            color: #886364;
            font-size: 16px;
            font-weight: normal;
            line-height: 1.5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-section {
            width: 100%;
        }

        .progress-container {
            display: flex;
            height: 16px;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            width: 100%;
        }

        .progress-bar {
            height: 4px;
            flex: 1;
            border-radius: 2px;
            background: rgba(24, 17, 17, 0.2);
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #181111;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .progress-handle {
            position: absolute;
            right: -8px;
            top: -6px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #181111;
            transform: translateX(50%);
            transition: right 0.1s ease;
        }

        .time-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .time-text {
            color: #886364;
            font-size: 12px;
            font-weight: 500;
            line-height: 1.5;
            letter-spacing: 0.015em;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding-top: 2px;
        }

        .control-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            color: #181111;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(24, 17, 17, 0.05);
            transform: scale(1.1);
        }

        .play-pause-btn {
            width: 64px;
            height: 64px;
            background: #e92932;
            color: white;
        }

        .play-pause-btn:hover {
            background: #d41e26;
        }

        .secondary-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 120px;
            margin-top: 8px;
        }

        .secondary-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            color: #181111;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s ease;
            opacity: 0.7;
        }

        .secondary-btn:hover {
            background: rgba(24, 17, 17, 0.05);
            opacity: 1;
        }

        .secondary-btn.active {
            background: #e92932;
            color: white;
            opacity: 1;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 12px 0 8px;
            padding: 0 4px;
        }

        .volume-icon {
            font-size: 18px;
            opacity: 0.8;
            color: #886364;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(24, 17, 17, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #181111;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-value {
            color: #886364;
            font-size: 12px;
            min-width: 35px;
            text-align: right;
        }

        .footer {
            background: white;
        }

        .weather-section {
            display: flex;
            align-items: center;
            gap: 16px;
            background: white;
            padding: 0 16px;
            min-height: 48px;
        }

        .weather-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: #f4f0f0;
            width: 40px;
            height: 40px;
            color: #181111;
        }

        .weather-text {
            color: #181111;
            font-size: 16px;
            font-weight: normal;
            line-height: 1.5;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bottom-spacer {
            height: 12px;
            background: white;
        }

        .status {
            position: fixed;
            top: 16px;
            left: 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(24, 17, 17, 0.3);
            border-radius: 50%;
            border-top-color: #e92932;
            animation: spin 1s ease-in-out infinite;
        }

        .icon-svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .icon-svg-32 {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }

        .icon-svg-20 {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @media (max-width: 380px) {
            .album-art {
                width: 220px;
                height: 220px;
            }
            
            .track-name {
                font-size: 20px;
            }
            
            .controls {
                gap: 20px;
            }
            
            .control-btn {
                width: 36px;
                height: 36px;
            }
            
            .play-pause-btn {
                width: 56px;
                height: 56px;
            }

            .secondary-controls {
                gap: 100px;
            }
        }
    </style>
</head>

        // ÏãúÍ∞Ñ Ìè¨Îß∑ Ìï®Ïàò
        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò
        function updatePlayerState(state) {
            if (!state) return;
            
            currentState = state;
            isPlaying = !state.paused;
            currentPosition = state.position;
            duration = state.duration;

            const track = state.track_window.current_track;
            
            // Ìä∏Îûô Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
            if (track) {
                elements.trackName.textContent = track.name;
                elements.artistName.textContent = track.artists.map(a => a.name).join(', ');
                
                // Ïï®Î≤î ÏïÑÌä∏ ÏóÖÎç∞Ïù¥Ìä∏
                if (track.album.images && track.album.images.length > 0) {
                    elements.albumArt.style.backgroundImage = `url(${track.album.images[0].url})`;
                    elements.albumArt.textContent = '';
                    if (isPlaying) {
                        elements.albumArt.classList.add('spinning');
                    } else {
                        elements.albumArt.classList.remove('spinning');
                    }
                } else {
                    elements.albumArt.style.backgroundImage = '';
                    elements.albumArt.textContent = 'üéµ';
                    elements.albumArt.classList.remove('spinning');

                elements.playPauseBtn.innerHTML = `
                    <svg class="icon-svg-32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                        <path d="M240,128a15.74,15.74,0,0,1-7.6,13.51L88.32,229.65a16,16,0,0,1-16.2.3A15.86,15.86,0,0,1,64,216.13V39.87a15.86,15.86,0,0,1,8.12-13.82,16,16,0,0,1,16.2.3L232.4,114.49A15.74,15.74,0,0,1,240,128Z"></path>
                    </svg>
                `;
            }

            // ÏßÑÌñâ Î∞î ÏóÖÎç∞Ïù¥Ìä∏
            const progress = duration > 0 ? (currentPosition / duration) * 100 : 0;
            elements.progressFill.style.width = `${progress}%`;
            elements.progressHandle.style.right = `${100 - progress}%`;
            elements.currentTime.textContent = formatTime(currentPosition);
            elements.totalTime.textContent = formatTime(duration);

            // ÏÖîÌîå/Î∞òÎ≥µ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            elements.shuffleBtn.classList.toggle('active', state.shuffle);
            elements.repeatBtn.classList.toggle('active', state.repeat_mode > 0);
        }

        // ÏßÑÌñâ Î∞î ÏóÖÎç∞Ïù¥Ìä∏ (Ïã§ÏãúÍ∞Ñ)
        function updateProgress() {
            if (isPlaying && currentState) {
                currentPosition += 1000;
                const progress = duration > 0 ? (currentPosition / duration) * 100 : 0;
                elements.progressFill.style.width = `${progress}%`;
                elements.progressHandle.style.right = `${100 - progress}%`;
                elements.currentTime.textContent = formatTime(currentPosition);
            }
        }

        // 1Ï¥àÎßàÎã§ ÏßÑÌñâ Î∞î ÏóÖÎç∞Ïù¥Ìä∏
        setInterval(updateProgress, 1000);

        window.onSpotifyWebPlaybackSDKReady = () => {
            player = new Spotify.Player({
                name: 'Light Spotify Player',
                getOAuthToken: cb => { cb(accessToken); },
                volume: 0.5
            });

            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑàÎì§
            player.addListener('ready', ({ device_id }) => {
                console.log('Ready with Device ID', device_id);
                window.deviceId = device_id;
                elements.status.textContent = 'Ïó∞Í≤∞Îê® ‚úÖ';
            });

            player.addListener('not_ready', ({ device_id }) => {
                console.log('Device ID has gone offline', device_id);
                elements.status.textContent = 'Ïó∞Í≤∞ ÎÅäÏñ¥Ïßê ‚ùå';
            });

            player.addListener('player_state_changed', (state) => {
                updatePlayerState(state);
            });

            player.addListener('initialization_error', ({ message }) => {
                console.error('Ï¥àÍ∏∞Ìôî Ïò§Î•ò:', message);
                elements.status.textContent = 'Ï¥àÍ∏∞Ìôî Ïò§Î•ò ‚ùå';
            });

            player.addListener('authentication_error', ({ message }) => {
                console.error('Ïù∏Ï¶ù Ïò§Î•ò:', message);
                elements.status.textContent = 'Ïù∏Ï¶ù Ïò§Î•ò ‚ùå';
            });

            player.addListener('account_error', ({ message }) => {
                console.error('Í≥ÑÏ†ï Ïò§Î•ò:', message);
                elements.status.textContent = 'ÌîÑÎ¶¨ÎØ∏ÏóÑ Í≥ÑÏ†ï ÌïÑÏöî ‚ùå';
            });

            // Ïª®Ìä∏Î°§ Ïù¥Î≤§Ìä∏Îì§
            elements.playPauseBtn.onclick = () => {
                player.togglePlay();
            };

            elements.prevBtn.onclick = () => {
                player.previousTrack();
            };

            elements.nextBtn.onclick = () => {
                player.nextTrack();
            };

            // ÎêòÍ∞êÍ∏∞/Îπ®Î¶¨Í∞êÍ∏∞ (15Ï¥à)
            elements.rewindBtn.onclick = () => {
                if (currentPosition >= 15000) {
                    player.seek(currentPosition - 15000);
                } else {
                    player.seek(0);
                }
            };

            elements.fastForwardBtn.onclick = () => {
                if (currentPosition + 15000 < duration) {
                    player.seek(currentPosition + 15000);
                }
            };

            // Î≥ºÎ•® Ïª®Ìä∏Î°§
            elements.volumeSlider.oninput = (e) => {
                const volume = e.target.value / 100;
                player.setVolume(volume);
                elements.volumeValue.textContent = `${e.target.value}%`;
            };

            // ÏßÑÌñâ Î∞î ÌÅ¥Î¶≠ÏúºÎ°ú Ïù¥Îèô
            elements.progressBar.onclick = (e) => {
                if (duration > 0) {
                    const rect = elements.progressBar.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const progress = clickX / rect.width;
                    const newPosition = duration * progress;
                    player.seek(Math.floor(newPosition));
                }
            };

            // ÏÖîÌîå Î≤ÑÌäº
            elements.shuffleBtn.onclick = async () => {
                if (!accessToken || !window.deviceId) return;
                
                try {
                    const response = await fetch(`https://api.spotify.com/v1/me/player/shuffle?state=${!currentState?.shuffle}&device_id=${window.deviceId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
                    
                    if (response.ok) {
                        console.log('ÏÖîÌîå ÏÉÅÌÉú Î≥ÄÍ≤ΩÎê®');
                    }
                } catch (error) {
                    console.error('ÏÖîÌîå Ïò§Î•ò:', error);
                }
            };

            // Î∞òÎ≥µ Î≤ÑÌäº
            elements.repeatBtn.onclick = async () => {
                if (!accessToken || !window.deviceId) {
                    // Î°úÏª¨ ÏÉÅÌÉúÎßå Î≥ÄÍ≤Ω (API ÏóÜÏù¥ ÌÖåÏä§Ìä∏Ïö©)
                    if (currentState) {
                        currentState.repeat_mode = currentState.repeat_mode === 0 ? 1 : 0;
                        elements.repeatBtn.classList.toggle('active', currentState.repeat_mode > 0);
                    }
                    return;
                }
                
                const nextRepeatMode = currentState?.repeat_mode === 0 ? 'context' : 'off';
                
                try {
                    const response = await fetch(`https://api.spotify.com/v1/me/player/repeat?state=${nextRepeatMode}&device_id=${window.deviceId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
                    
                    if (response.ok) {
                        console.log('Î∞òÎ≥µ ÏÉÅÌÉú Î≥ÄÍ≤ΩÎê®');
                    }
                } catch (error) {
                    console.error('Î∞òÎ≥µ Ïò§Î•ò:', error);
                }
            };

            // Í≥° Î∂àÎü¨Ïò§Í∏∞ Î≤ÑÌäº
            elements.loadSongs.onclick = async function() {
                // Î°úÎî© ÏÉÅÌÉúÎ°ú Î≥ÄÍ≤Ω
                const originalHTML = elements.loadSongs.innerHTML;
                elements.loadSongs.innerHTML = '<div class="loading"></div>';
                elements.loadSongs.disabled = true;
                
                try {
                    // 1. ÏúÑÏπò Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
                    const location = await getCurrentLocation();
                    console.log('ÏúÑÏπò Ï†ïÎ≥¥:', location);
                    
                    // 2. ÏúÑÏπò Í∏∞Î∞òÏúºÎ°ú Í≥° Í∞ÄÏ†∏Ïò§Í∏∞
                    const songs = await fetchSongsWithLocation(location);
                    if (songs && songs.length > 0) {
                        await playSongs(songs);
                        elements.status.textContent = `${songs.length}Í≥° Î°úÎìúÎê® üéµ`;
                    } else {
                        elements.status.textContent = 'Í≥°ÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏùå ‚ùå';
                    }
                } catch (error) {
                    console.error('Í≥° Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®:', error);
                    elements.status.textContent = 'ÏúÑÏπò/Í≥° Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå® ‚ùå';
                    
                    // ÏúÑÏπò Ïã§Ìå®Ïãú Í∏∞Î≥∏ Í≥° ÏãúÎèÑ
                    try {
                        const defaultSongs = await fetchSongs();
                        if (defaultSongs && defaultSongs.length > 0) {
                            await playSongs(defaultSongs);
                            elements.status.textContent = 'Í∏∞Î≥∏ Í≥° Î°úÎìúÎê® üéµ';
                        }
                    } catch (fallbackError) {
                        console.error('Í∏∞Î≥∏ Í≥°ÎèÑ Ïã§Ìå®:', fallbackError);
                    }
                } finally {
                    // ÏõêÎûò ÏÉÅÌÉúÎ°ú Î≥µÏõê
                    elements.loadSongs.innerHTML = originalHTML;
                    elements.loadSongs.disabled = false;
                }
            };

            player.connect();
        };

        // ÏúÑÏπò Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞ Ìï®Ïàò
        function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation is not supported'));
                    return;
                }

                elements.status.textContent = 'ÏúÑÏπò ÌôïÏù∏ Ï§ë... üìç';

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        resolve({ latitude, longitude });
                    },
                    (error) => {
                        let errorMessage = '';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'ÏúÑÏπò Ï†ëÍ∑º Í∂åÌïúÏù¥ Í±∞Î∂ÄÎê®';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'ÏúÑÏπò Ï†ïÎ≥¥Î•º ÏÇ¨Ïö©Ìï† Ïàò ÏóÜÏùå';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'ÏúÑÏπò ÏöîÏ≤≠ ÏãúÍ∞Ñ Ï¥àÍ≥º';
                                break;
                            default:
                                errorMessage = 'Ïïå Ïàò ÏóÜÎäî ÏúÑÏπò Ïò§Î•ò';
                                break;
                        }
                        reject(new Error(errorMessage));
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000 // 5Î∂Ñ Ï∫êÏãú
                    }
                );
            });
        }

        async function fetchSongsWithLocation(location) {
            try {
                elements.status.textContent = 'ÎÇ†Ïî® Í∏∞Î∞ò ÏùåÏïÖ Í≤ÄÏÉâ Ï§ë... üå§Ô∏è';
                
                const response = await fetch('/api/songs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        latitude: location.latitude,
                        longitude: location.longitude
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Ïò§Î•ò: ${response.status}`);
                }

                const data = await response.json();
                console.log('ÏúÑÏπò Í∏∞Î∞ò Í≥° Îç∞Ïù¥ÌÑ∞:', data);
                return data;
            } catch (error) {
                console.error('ÏúÑÏπò Í∏∞Î∞ò Í≥° Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®:', error);
                throw error;
            }
        }

        async function fetchSongs() {
            try {
                const response = await fetch('/api/songs');
                if (!response.ok) {
                    throw new Error('Failed to fetch songs');
                }
                const data = await response.json();
                console.log('Í∏∞Î≥∏ Í≥° Îç∞Ïù¥ÌÑ∞:', data);
                return data;
            } catch (error) {
                console.error('Error fetching songs:', error);
                return [];
            }
        }

        async function playSongs(songs) {
            if (!window.deviceId) {
                console.error('Device ID is not available');
                return;
            }

            const uris = songs.map(song => `spotify:track:${song}`);
            try {
                const response = await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${window.deviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uris: uris
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to play songs');
                }

                console.log('Playing songs:', uris);
            } catch (error) {
                console.error('Error playing songs:', error);
            }
        }
    </script>
