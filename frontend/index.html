<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Light Player</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
            background: white;
            color: #181111;
            height: 100vh;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            justify-content: space-between;
        }

        .header {
            display: flex;
            align-items: center;
            background: white;
            padding: 12px 16px 4px;
            justify-content: space-between;
        }

        .login-btn {
            font-size: 14px;
            padding: 6px 12px;
            border: none;
            background: #1DB954;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-btn:hover {
            background: #1aa34a;
        }

        .load-songs-btn {
            display: flex;
            max-width: 480px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 8px;
            height: 48px;
            background: transparent;
            color: #181111;
            gap: 8px;
            font-size: 16px;
            font-weight: bold;
            line-height: 1.5;
            letter-spacing: 0.015em;
            min-width: 0;
            padding: 0;
            border: none;
            transition: all 0.2s ease;
        }

        .load-songs-btn:hover {
            background: rgba(24, 17, 17, 0.05);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 18px;
            background: white;
            padding: 0 16px 12px;
            padding-top: 4px;
            color: #181111;
        }

        .album-art-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 0;
        }

        .album-art {
            width: 240px;
            height: 240px;
            background: #f0f0f0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            opacity: 1;
            transition: all 0.3s ease;
            aspect-ratio: 1;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .album-art::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .album-art::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .album-art.spinning {
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .track-info {
            text-align: center;
        }

        .track-name {
            color: #181111;
            font-size: 22px;
            font-weight: bold;
            line-height: 1.2;
            letter-spacing: -0.015em;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist-name {
            color: #886364;
            font-size: 16px;
            font-weight: normal;
            line-height: 1.5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-section {
            width: 100%;
        }

        .progress-container {
            display: flex;
            height: 16px;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            width: 100%;
        }

        .progress-bar {
            height: 4px;
            flex: 1;
            border-radius: 2px;
            background: rgba(24, 17, 17, 0.2);
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #181111;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .progress-handle {
            position: absolute;
            right: -8px;
            top: -6px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #181111;
            transform: translateX(50%);
            transition: right 0.1s ease;
        }

        .time-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .time-text {
            color: #886364;
            font-size: 12px;
            font-weight: 500;
            line-height: 1.5;
            letter-spacing: 0.015em;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding-top: 2px;
        }

        .control-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            color: #181111;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(24, 17, 17, 0.05);
            transform: scale(1.1);
        }

        .play-pause-btn {
            width: 64px;
            height: 64px;
            background: #e92932;
            color: white;
        }

        .play-pause-btn:hover {
            background: #d41e26;
        }

        .secondary-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 120px;
            margin-top: 8px;
        }

        .secondary-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            color: #181111;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s ease;
            opacity: 0.7;
        }

        .secondary-btn:hover {
            background: rgba(24, 17, 17, 0.05);
            opacity: 1;
        }

        .secondary-btn.active {
            background: #e92932;
            color: white;
            opacity: 1;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 12px 0 8px;
            padding: 0 4px;
        }

        .volume-icon {
            font-size: 18px;
            opacity: 0.8;
            color: #886364;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(24, 17, 17, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #181111;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-value {
            color: #886364;
            font-size: 12px;
            min-width: 35px;
            text-align: right;
        }

        .footer {
            background: white;
        }

        .weather-section {
            display: flex;
            align-items: center;
            gap: 16px;
            background: white;
            padding: 0 16px;
            min-height: 48px;
        }

        .weather-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: #f4f0f0;
            width: 40px;
            height: 40px;
            color: #181111;
        }

        .weather-text {
            color: #181111;
            font-size: 16px;
            font-weight: normal;
            line-height: 1.5;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bottom-spacer {
            height: 12px;
            background: white;
        }

        .status {
            position: fixed;
            top: 16px;
            left: 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(24, 17, 17, 0.3);
            border-radius: 50%;
            border-top-color: #e92932;
            animation: spin 1s ease-in-out infinite;
        }

        .icon-svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .icon-svg-32 {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }

        .icon-svg-20 {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @media (max-width: 380px) {
            .album-art {
                width: 220px;
                height: 220px;
            }
            
            .track-name {
                font-size: 20px;
            }
            
            .controls {
                gap: 20px;
            }
            
            .control-btn {
                width: 36px;
                height: 36px;
            }
            
            .play-pause-btn {
                width: 56px;
                height: 56px;
            }

            .secondary-controls {
                gap: 100px;
            }
        }
    </style>
</head>
